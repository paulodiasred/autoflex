# HTTP
quarkus.http.port=8080

# CORS (com variável de ambiente pra produção)
quarkus.http.cors=true
quarkus.http.cors.origins=${CORS_ORIGINS:http://localhost:5173}
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Accept,Authorization

# ============================================
# PERFIL LOCAL (Oracle no Docker)
# ============================================
%local.quarkus.datasource.db-kind=oracle
%local.quarkus.datasource.username=app_user
%local.quarkus.datasource.password=app_password
%local.quarkus.datasource.jdbc.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
%local.quarkus.hibernate-orm.database.generation=update
%local.quarkus.hibernate-orm.log.sql=true

# ============================================
# PERFIL PRODUÇÃO (PostgreSQL no Render)
# ============================================
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
%prod.quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}
%prod.quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL}
%prod.quarkus.datasource.jdbc.driver=org.postgresql.Driver
%prod.quarkus.hibernate-orm.database.generation=update
%prod.quarkus.hibernate-orm.log.sql=false

# LOGS DEBUG PARA PRODUÇÃO
%prod.quarkus.log.category."org.hibernate".level=DEBUG
%prod.quarkus.log.category."io.agroal".level=DEBUG
%prod.quarkus.log.category."org.postgresql".level=DEBUG

# ============================================
# OpenAPI / Swagger UI (disponível em todos perfis)
# ============================================
quarkus.swagger-ui.always-include=true
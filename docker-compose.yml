services:
  oracle-db:
    image: gvenzl/oracle-free:23-slim
    container_name: oracle-free-db
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: app_password
      APP_USER: app_user
      APP_USER_PASSWORD: app_password
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 30

volumes:
  oracle-data:
